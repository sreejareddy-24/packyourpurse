
{% extends "base.html" %}

{% block content %}
<h2>Add Expense</h2>
<form method="post">
    <input type="text" name="category" placeholder="Category (e.g., Food, Hotel)" required><br><br>
    <input type="number" step="0.01" name="amount" placeholder="Amount ($)" required><br><br>
    <button type="submit">Add Expense</button>
</form>

<br>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
